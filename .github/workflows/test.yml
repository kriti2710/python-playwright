name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]

    env:
      TESTDINO_TARGET_ENV: staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-timeout pytest-html pytest-rerunfailures
          pip install pytest-playwright-json
          pip install testdino

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium firefox webkit --with-deps

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps

      # ✅ IMPORTANT: Always create directory (fixes your failure)
      - name: Prepare test-results directory
        run: mkdir -p test-results

      # ✅ Sharded execution
      - name: Run tests (sharded)
        run: |
          pytest tests/ \
            --splits 3 \
            --group ${{ matrix.shard }} \
            --playwright-json=test-results/report.json \
            --html=test-results/index.html \
            --self-contained-html \
            -n=10 \
            --timeout=30 \
            -v || true

      # ✅ Cache metadata safely
      - name: Cache test metadata
        if: always()
        run: |
          if [ -d "test-results" ]; then
            testdino cache \
              --working-dir test-results \
              --token="${{ secrets.TESTDINO_TOKEN }}" \
              -v
          else
            echo "Skipping cache: test-results directory not found"
          fi

      - name: Log failed test count
        if: always()
        run: |
          if [ -f test-results/report.json ]; then
            FAILED_COUNT=$(python -c "import json; data=json.load(open('test-results/report.json')); print(data.get('stats',{}).get('unexpected',0))")
            echo "::notice::Failed test count: $FAILED_COUNT"
          else
            echo "::warning::test-results/report.json not found"
          fi

      # ✅ Upload WITH shard + environment
      - name: Upload to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ] && [ -f test-results/report.json ]; then
            testdino upload test-results \
              --json-report test-results/report.json \
              --shard ${{ matrix.shard }} \
              -v
          else
            echo "Skipping upload: token or report missing"
          fi

      # ✅ Shard-aware last-failed
      - name: Get last failed tests
        if: always()
        id: last_failed
        run: |
          FAILED_TESTS=$(testdino last-failed \
            --shard ${{ matrix.shard }} \
            --token="${{ secrets.TESTDINO_TOKEN }}" 2>/dev/null || true)
          echo "args=$FAILED_TESTS" >> $GITHUB_OUTPUT

      - name: Rerun failed tests only
        if: always()
        run: |
          if [ -n "${{ steps.last_failed.outputs.args }}" ]; then
            pytest tests/ \
              ${{ steps.last_failed.outputs.args }} \
              --playwright-json=test-results/rerun-report.json \
              --html=test-results/rerun-index.html \
              --self-contained-html \
              -n=10 \
              --timeout=30 \
              -v || true
          else
            echo "No failed tests to rerun"
          fi

      - name: Cache rerun metadata
        if: always()
        run: |
          if [ -d "test-results" ]; then
            testdino cache \
              --working-dir test-results \
              --token="${{ secrets.TESTDINO_TOKEN }}" \
              -v
          fi

      - name: Upload rerun report to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ] && [ -f test-results/rerun-report.json ]; then
            testdino upload test-results \
              --json-report test-results/rerun-report.json \
              --shard ${{ matrix.shard }} \
              -v
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}
          path: test-results/
          retention-days: 30
